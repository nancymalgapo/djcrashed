{% extends 'base.html' %}
{% load static %}
{% block title %}Calculator{% endblock title %}

{% block header %}
{% include 'notes/note_search.html' %}
{% endblock header %}

{% block content %}
    <form submit = "#" name="form">
        <input type="number" name="first" value="0" />
        <select name="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="second" value="0" />
        <input type="button" name="equals" value="=" onclick="eq()" />
        <input disabled type="number" name="ans" value="0"/>
    </form>
{% endblock content %}
{% block scripts %}
<script src="{% static 'js/operation.js' %}">
</script>
{% endblock scripts %}
